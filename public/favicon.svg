<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  <!-- Code2 icon (< /> style) in white -->
  <!-- Left arrow < -->
  <polyline points="9,11 5,16 9,21" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Right arrow > -->
  <polyline points="23,11 27,16 23,21" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Slash / -->
  <line x1="19" y1="9" x2="13" y2="23" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>